<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoChrono</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <!--<header>
        <h1>My Digital Clock</h1>
    </header>-->

    <main>
        <!-- Dynamic Greeting -->
        <div class="greeting" id="greeting">Good Morning!</div>
    
        <!-- Digital Clock -->
        <div class="clock">
            <div class="digital-display">
                <!-- Separate span elements for hours, minutes, and seconds -->
                <span class="hour" id="hour">00</span>:<span class="minute" id="minute">00</span>:<span class="second" id="second">00</span>
            </div>
        </div>
    
        <!-- Alarm Section -->
        <div class="alarm-container">
            <div class="alarm-header">
                <h2><i class="fa-solid fa-bell"></i> Alarm Settings</h2>
            </div>
            <div class="alarm-content">
                <label for="alarm-time">Set Alarm:</label>
                <input type="time" id="alarm-time">
                <button id="set-alarm"><i class="fa-solid fa-check"></i> Set Alarm</button>
            </div>
            <p id="alarm-message" class="alarm-message"></p>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
